<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - HTML, CSS, Javascript</title>
    <style>
      /*Structure of Comments in css*/
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }
      .yellow-button {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!--Structure of Comments in html-->
    <button title="Good Job!" class="red-button" onclick="
      alert('Good Day');
    ">
      hello
    </button>
    <p>
      paragraph of <button class="yellow-button">hello</button> text.
    </p>

    <script>
      //Structure of comments in js
      //alert('hello');


      /*This is a Multi-Line Comment*/

   
      console.log(2+4);
      console.log('Some' + 'text')
    </script>
      
  </body>
</html>
