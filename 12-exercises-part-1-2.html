<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 Exercise 1.2</title>
  </head>
  <body>
    
    <button onclick="
      messages++;
    ">Add</button>

    <button onclick="
      messages--;
    ">Remove</button>

    <script>
      let messages = 2;

      setInterval(function() {
        if (document.title === 'App') {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        }
      }, 1000);
    </script>
  </body>
</html>
