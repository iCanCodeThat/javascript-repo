      //  function to convert fahrenheit that takes a number in degrees.
      //  and return a number in fahrenheit
      function convertToFahrenheit(celcius){
        
        return (celcius * 9 / 5) + 32;
      }
      console.log(convertToFahrenheit(25));

       //  function to convert fahrenheit that takes a number in fahrenheit.
      //  and return a number in degrees
      function convertToCelcius(fahrenheit){
        return (fahrenheit - 32) * 5 / 9;
      }
      console.log(convertToCelcius(86));

      // function that takes a number and a unit (string of 'C' and 'F') and converts it to other unit (C => F)
      function convertTemperature(degrees, unit){
        if(unit === 'C'){
          const result = convertToFahrenheit(degrees);
          return `${result}F`;
        } else if(unit === 'F'){
          const result = convertToCelcius(degrees);
          return `${result}C`;
        }
      }

      console.log(convertTemperature(25, 'C'));
      console.log(convertTemperature(86, 'F'));

      


    </script>
