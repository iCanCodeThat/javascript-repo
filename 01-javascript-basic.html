      Basic of Javascript

          - Order of Operation
          - 1 = ()
          - 2 = * /
          - 3 = + -

      Computer => 0, 1

          - When working with money.
              - Do the calculations in cents.
              - ex. (2095 + 799) / 100 = 28.94

          - Round a Number
              - Math.round ();

      2 Strings

      - string = text
      - Escape Character
