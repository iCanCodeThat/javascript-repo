      //  Exercise L and M
      //  function that takes an array of number and return an object with the minimum and maximum numbers in the array
      //  update the code where if minMax([]) must output null and 
      //  minMax([3]) should output its value to both property
      function minMax(nums) {
        // We'll set the starting values of min and max
        // to null this time.
        const result = {
          min: null,
          max: null
        };

        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];

          // If the min is null OR the value is
          // less than the min, update the min.
          if (result.min === null || value < result.min) {
            result.min = value;
          }

          // If the max is null OR the value is
          // greater than the max, update the max.
          if (result.max === null || value > result.max) {
            result.max = value;
          }

          // We have to use 2 if-statements above instead of
          // an if-else statement. This makes sure both the
          // min and max are set if they are null.
        }

        return result;
      }

      console.log(minMax([1, -3, 5]));  //  max = 5 and min  = -3
      console.log(minMax([-2, 3, -5, 7, 10]));  //  max = 10, min = -5

      console.log(minMax([]));  // output the default value which is null
      console.log(minMax([3])); //  set both max and min to 3


      //  Exercise N
      //  function that takes an array of strings and returns an object with hoe many times each string appeared.

      function countWords(words) {
        const result = {}; // to return an object not an array

        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          // result[word] adds/accesses a property using whatever is
          // saved inside the 'word' variable.
          // If word = 'apple', result[word] will do result['apple']
          // If word = 'grape', result[word] will do result['grape']
          if (!result[word]) {
            result[word] = 1;
            
          } else {
            result[word]++; // increments the count if the property already appeared in the result
          }
        }

        return result;  // returns an object
      }

      console.log(countWords(['apple', 'grape', 'apple', 'apple', 'banana']));
