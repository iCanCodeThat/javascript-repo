<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08 - Coin Flip</title>
</head>
<body>

  <button onclick="
    playGame('heads');
  ">heads</button>
  <button onclick="
    playGame('tails');
  ">tails</button>
  <button onclick="
    score.wins = 0;
    score.losses = 0;
    localStorage.removeItem('score')
  ">Reset Score</button>
  
  <script>
    /*
      
    */
    let score =JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0
    };

    

    function playGame(guess){
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';

     
      let finalResult = '';
      console.log(guess === result ? finalResult = 'You win!' : finalResult = 'You lose!');

      if(finalResult === 'You win!'){
        score.wins += 1;
      } else if (finalResult === 'You lose!'){
        score.losses +=1;
      }

      localStorage.setItem('score', JSON.stringify(score));
      console.log(`wins: ${score.wins} | losses: ${score.losses}`);
    }
  </script>
  
</body>
</html>
