<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11 - Arrays and Loops</title>
  </head>
  <body>

    <script>
      /************************ Array ************************/
      console.log('--------------------- Array --------------------');
      //  -   another type of value
      //  -   represents a list of other values
      //  -   we can put any type of value inside an array
      //  -   array itself is also a value (we can save it in a variable or another array)
      //  -   array is an object (a special type of object)
      //  -   arrays have properties and methods

      const myArray1 = [10, 20, 30];
      console.log(myArray1);

      //  to get speciffic values from array
      myArray1[0];  // 0 means the 1st value. this is called "index", the position in the array
      console.log(myArray1[0]);

      //  change a value in array
      myArray1[0] = 99;
      console.log(myArray1); 

      //  we can put any value
      const myArray2 = [1, 'hello', true, {
        name: 'socks'
      }, [1, 2, 3]];
      console.log(myArray2);
      console.log(typeof [1, 2]);

      //  this will check if the value is an array
      console.log(Array.isArray([1, 2])); 

      //  Property
      console.log(myArray1.length); //  .length will tell how many values are inside the array

      //  Method
      //  - push() => adds a value to the end of the array
      myArray1.push(200);
      console.log(myArray1);

      //  - splice() => removes a value from an array
      //    - takes 2 numbers
      //    - 1. index we want to remove
      //    - 2. Number of values to remove
      myArray1.splice(3, 1);
      console.log(myArray1);


      console.log('--------------------- Loop --------------------');
      /************************ Loop ************************/
      //  -   let us run some code over and over again
      //  -   loops create a scope
      //        - any variable that we create between the curly brackets will only exist inside the curly brackets

      //  While Loop
      //  -   Non-Standard Loop
      //  -   while a condition is true, it will keep running the code over and over again and if the condition is false, it will stop the code and go to the next line

      //  loop variable
      let i = 0;

      //  we run this code 10 times also called as "iteration"
      //  Loop condition
      while(i <= 10){ //  if true => loop will keep going ; if fales => loop will stop
        console.log(i);
        //  i += 1;       //<= Loop Body
        //  i = i + 1;
        i++;  //  <= increment step = makes sure that the loops end at some point
        
      }


      //  For Loop
      //  -   for(loop variable; loop condition; increment step)
      //  -   Standard loop
      for(i = 1; i <= 5; i++){
        console.log(i);
      }

      //  Non-Standard Loop
      //  - without increment step
      //  - ex. lets say we want to generate a random numbers until one that's at least o.5

      let randomNum = 0;

      while(randomNum < 0.5){

        randomNum = Math.random();

      }
      console.log(randomNum);


      //  Looping Through an Array
      //  -   Go through each value of an array one by one
      //  -   and do something with each value

      const todoList = [
        'make dinner',  //  index 0
        'wash dishes',  //  index 1
        'watch yt'      //  index 2
      ];

      //  create and run loop
      //  loops gonna count frm 0 to the last index in the aray
      //  the last index in an array will be the number of value - 1 or the (array.length - 1)
      

       // let i = shorter than index   // index < todoList.length = shortcut
      for(let index = 0; index <= todoList.length - 1; index++){  // loop through each index in the array

        // this will take whatever the index variable is and access that index in the array
        //  or get the value at each index
        const value = todoList[index]; 

        console.log(value); //display each value
      }


      //  Accumulator Pattern
      //  -   create a variable to store the result
      //  -   Loop through the array and update the result
      //  -   we can use different type of values to accumulate the result.

      //  Problem: lets say we have an array of numbers
      //           -  ex [1, 2, 3]
      //           -  How to we calculate the total?

      //  EXAMPLE 1
      const nums = [1, 1, 3];

      //  accumulator variable
      let result = 0; // store the result

      for(let i = 0; i < nums.length; i++){ //  Loop through the array
        const num = nums[i];

        result += num;  // update the result
        
      }
      console.log(result);  // display 5



      //  EXAMPLE 2
      //  create a copy of the array with each number doubled
      const nums2 = [1,1,3];
      let result2 = [];
      
      for(let i = 0; i < nums2.length; i++){
        const num2 = nums2[i];
        result2.push(num2 * 2);  //  push() to add a value (doubled value) in the array
        
      }
      console.log(result2); // display doubled value




      /****************** Arrays and Loops Part 2 **************/
      //  More Details of the Arrays and Loops

      console.log('------------ Arrays are References -------------')
      /*************** Arrays are also References ***************/

      //  this variable doesnt the values 1, 2, 3
      //  the array is saved somewhere in the computer's memory
      //  the variable only contains a reference that points to where the array(value) is in the memory.
      const array1 = [1, 2, 3];

      //  copy of the variable
      //  only contains the copy of the reference
      //  both variables are pointing to the same array
      const array2 = array1; 

      array2.push(4);
      console.log(array1);
      console.log(array2);

      //  To avoid this behavior
      //  we can create a copy of the values in the array using slice()

      //  Slice Example
      const array3 = [6, 7, 8, 9];

      //  this will make a copy of values in the array1
      //  array3 and array4 points to two different
      const array4 = array1.slice();

      array4.push(10);

      console.log(array3);
      console.log(array4);
      
      console.log('------------ Shortcut: Destructuring -------------')
      /*************** Shortcut: Destructuring ***************/

      //  let say we want to get the 1st and 3nd value out of this array

      //  this will take the 1st value to the first variable and 2nd value to the second variable
      const [firstValue, secondValue] = [11,12,13];
      console.log(firstValue);
      console.log(secondValue);

      console.log('------------ More Details about Loops -------------')
      /*************** More Details about Loops ***************/
      console.log('------------ Break -------------')
      //  break
      //  -   lets us exit a loop early
      
      //  Example 1
      //  loop that counts from 1-10
      //  when i = 8, loop shoud stop early
      for(let i = 1; i <= 10; i ++) { // count from 1 to t0 10
        console.log(i);
        if(i === 8){
          break;
        }
      }

      console.log('------------ Continue -------------')
      //  continue
      //  -   lets us skip 1 iteration of the loop or one run

      //  Example 1
      //  let say we want ti skip number 3
      for(let i = 1; i <= 10; i ++) { // count from 1 to t0 10
        
        if(i === 3) {
          continue; //  this will skip the rest of the code and go back up to the top and do i = 4;
        }
        console.log(i);
        
        if(i === 8){
          break;
        }
      }

      //  skip a number if it is divisible by 3
      //  divisible by 3 = can be divided evenly into 3
      for(let i = 1; i <= 15; i++){
        if(i % 3 === 0){ // if i === 0, skip the number ex. 3 and 6
          continue;
        }
        console.log(i);
      }

      //  count 1-10 using while loop
      //  and then lets skip numbers that are divisible by 3
      let w = 1;
      while(w <= 10){
        if(w % 3 === 0){
          w++;    //  lets add the increment step here to avoid skipping the increment step when continue is initiated
          continue;
        }
        console.log(w);
        w++
        
      }

      console.log('------------ Using Loops with Functions -------------')
      /*************** Using Loops with Functions ***************/

      function doubleArray(nums3){
        //const nums3 = [1,1,3];
        const result3 = [];
        
        for(let i = 0; i < nums3.length; i++){

          const num3 = nums3[i];

          if(num3 === 0){ //  stop the loop early if there is a 0
            break;
            //return result; // another way of breaking out a loop when inside a function
          }
          
          result3.push(num3 * 2);  //  push() to add a value (doubled value) in the array
          
          
        }
        return result3; // display doubled value
      }
      console.log(doubleArray([1,1,3]));
      console.log(doubleArray([4,5,6]));
      console.log(doubleArray([3,4,0,6]));
      

    </script>
