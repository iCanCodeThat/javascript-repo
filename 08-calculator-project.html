<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08 - Calculator</title>
</head>
<body>
  <h2>Calculator</h2>
  <p>
    <button onclick="
      updateCalculation('1');
    ">1</button>


    <button onclick="
      updateCalculation('2');
    ">2</button>


    <button onclick="
      updateCalculation('3');
    ">3</button>


    <button onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
    ">4</button>

    <button onclick="
      updateCalculation('5');
    ">5</button>

    <button onclick="
      updateCalculation('6');
    ">6</button>

    <button onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
    ">7</button>

    <button onclick="
      updateCalculation('8');
    ">8</button>

    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <!--Uses eval() to convert calculation string to actual math-->
    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
    ">=</button>

    <button onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>
  <button onclick="
    calculation = '';
    console.log('Cleared.');
    localStorage.removeItem('calculation');
  ">Clear</button>
  
  <script>
    let calculation = localStorage.getItem('calculation') || '';  //  Default Operator
      
    function updateCalculation(stringNum){
      
      if(calculation += stringNum){
        console.log(calculation);
      }
      localStorage.setItem('calculation', calculation);

    }
    

  </script>
  
</body>
</html>
