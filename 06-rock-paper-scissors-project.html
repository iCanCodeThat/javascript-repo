<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Rock Paper Scissors Game</title>
  </head>
  <body>
    
    <!--Title-->
    <p>Rock Paper Scissors Game</p>

    <!---------------------Rock Button----------------->
    <button onclick="
      //  generates random number between 0 and 1.
      //  0 <= number < 1
      //  To generate move on rock paper and scissors
      //  We need to divide 0 and 1 from three equal parts. ex(0 -(rock)- 1/3 -(paper)- 2/3 -(scissors)- 1)
      const randomNum = Math.random(); 

      // create variable so we can use it later for comparison and store the move of the computer.
      // Re-assigning variable we use 'let'.
      let computerMove = ''; 


      //  We can achieve it by using an if statement.
      if(randomNum >= 0 && randomNum < 1/3){  // check if random number is between 0 and 1/3.
        computerMove = 'rock';  // pick rock
      } else if(randomNum >= 1/3 && randomNum < 2/3){ // check if random number is between 1/3 and 2/3.
        computerMove = 'paper'; //  pick paper
      } else if(randomNum >= 2/3 && randomNum < 1){ // check if random number is between 2/3 and 1.
        computerMove = 'scissors';  // pick scissors
      }

      

      //  we create another if statement to compare our move(rock) to the computer's move to get the result.

      // create a variable to re assign the result of our move (rock) to the computer move.
      let result = '';

      if(computerMove === 'rock'){  // checks if the computer move is rock and we pick rock. The result is Tie
        result = 'It is a Tie';
      } else if(computerMove === 'paper'){  //  checks if the computer move is paper and we pick rock. Computer wins and we lose.
        result = 'Human Lose';
      } else if (computerMove === 'scissors'){  // checks if the computer move is scissors and we pick rock. Compuer lose and We win.
        result = 'Human Wins';
      }

      //  Display the result into popup

      alert(`You picked rock, Computer picked ${computerMove}

${result}`); //Multi-line string. to display this below.
    ">Rock</button>

    <!----------------------Paper Button------------------>

      if(randomNum >= 0 && randomNum < 1/3){

        computerMove = 'paper';
      } else if(randomNum >= 2/3 && randomNum < 1){
        computerMove = 'scissors';
      }

      let result = '';
      if(computerMove === 'rock'){
        result = 'Human Wins';
      } else if(computerMove === 'paper'){
        result = 'It is a Tie';
      } else if(computerMove === 'scissors'){
        result = 'Human Lose';
      }

      alert(`You picked paper, Computer picked ${computerMove}

${result}`);
    ">Paper</button>

    <button onclick="
      const randomNum = Math.random();

        computerMove = 'rock';

      let result = '';

        result = 'Human Lose';
      } else if(computerMove === 'paper'){
        result = 'Human Wins';
      } else if(computerMove === 'scissors'){
        result = 'It is a Tie';
      }

      alert(`You picked scissors, Computer picked ${computerMove}

${result}`);

      ">Scissors</button>

      /*    Algorithm

        When Clicking a button:

          1. Computer randomly selects a move.
          2. Compare the moves to get the result.
          3. Display the result in a popup message
      */
