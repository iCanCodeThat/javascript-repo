<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>05 - Variables</title>
</head>
<body>

  <script>
    /**********************VARIABLE************/
    //  - A container
    //  - we can save value, and save it for later purposes.
    //  - we can use $ or _ for the naming convention of the variable.
    //    - ex. $name or _name


    let variable1 = 1;

    console.log(variable1);

    let calculation = 4 + 2;
    console.log(calculation + 2);

    let result = 5;
    result = result + calculation;
    console.log(result);


    let var1 = '5';

    let var2 = '4';

    var1 += var2;
    console.log(var1);

    

  </script>
  
</body>
